<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Doorstep Banking - Reports</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">Doorstep Banking</div>
      <div class="topbar-actions">
        <span class="user-badge" data-user-badge></span>
        <button class="secondary-btn" data-logout>Logout</button>
      </div>
    </header>

    <main class="page page-wide">
      <section class="recon-card">
        <h1>Reports</h1>
        <p class="subtitle">Download operational and audit reports.</p>

        <div class="card-grid">
          <button class="secondary-btn report-toggle" data-target="vendor-reports">
            Vendor
          </button>
          <button class="secondary-btn report-toggle" data-target="customer-reports">
            Customer
          </button>
          <button class="secondary-btn report-toggle" data-target="recon-reports">
            Reconciliation
          </button>
          <button class="secondary-btn report-toggle" data-target="log-reports">Logs</button>
        </div>

        <div class="report-group hidden" id="vendor-reports">
          <h3>Vendor Pickup Report</h3>
          <form id="vendor-report-form" class="inline-form">
            <label class="field">
              <span class="label">Vendor</span>
              <select id="vendor-report-select" required></select>
            </label>
            <label class="field">
              <span class="label">From Date</span>
              <input type="date" id="vendor-report-from" required />
            </label>
            <label class="field">
              <span class="label">To Date</span>
              <input type="date" id="vendor-report-to" required />
            </label>
            <button class="secondary-btn" type="submit">Download</button>
            <button class="secondary-btn" type="button" id="vendor-report-preview">
              Preview
            </button>
          </form>
          <div class="table-wrapper preview" id="vendor-report-preview-table"></div>
          <button class="secondary-btn" data-report="vendor-charges">
            Vendor-wise Charges (Monthly)
          </button>
        </div>

        <div class="report-group hidden" id="customer-reports">
          <h3>Customer Pickup Report</h3>
          <form id="customer-report-form" class="inline-form">
            <label class="field">
              <span class="label">Customer</span>
              <select id="customer-report-select" required></select>
            </label>
            <label class="field">
              <span class="label">From Date</span>
              <input type="date" id="customer-report-from" required />
            </label>
            <label class="field">
              <span class="label">To Date</span>
              <input type="date" id="customer-report-to" required />
            </label>
            <button class="secondary-btn" type="submit">Download</button>
            <button class="secondary-btn" type="button" id="customer-report-preview">
              Preview
            </button>
          </form>
          <div class="table-wrapper preview" id="customer-report-preview-table"></div>
          <button class="secondary-btn" data-report="customer-charges">
            Customer-wise Charges (Monthly)
          </button>
        </div>

        <div class="report-group hidden" id="recon-reports">
          <h3>Final Reconciliation Report</h3>
          <form id="recon-report-form" class="inline-form">
            <label class="field">
              <span class="label">From Date</span>
              <input type="date" id="recon-report-from" required />
            </label>
            <label class="field">
              <span class="label">To Date</span>
              <input type="date" id="recon-report-to" required />
            </label>
            <button class="secondary-btn" type="submit">Download</button>
            <button class="secondary-btn" type="button" id="recon-report-preview">
              Preview
            </button>
          </form>
          <div class="table-wrapper preview" id="recon-report-preview-table"></div>
          <button class="secondary-btn" data-report="reconciliation-status">
            Reconciliation Status
          </button>
          <button class="secondary-btn" data-report="exception-aging">Exception Aging</button>
          <button class="secondary-btn" data-report="store-summary">Store-wise Summary</button>
        </div>

        <div class="report-group hidden" id="log-reports">
          <button class="secondary-btn" data-report="audit-logs">
            Audit & Approval Logs
          </button>
        </div>

        <p class="form-message" id="report-message"></p>
      </section>
    </main>

    <script src="config.js?v=1"></script>
    <script src="app.js"></script>
    <script src="reports.js?v=6"></script>
  </body>
</html>
